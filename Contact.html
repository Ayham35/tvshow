    <p>
        <input type="search" name="search" placeholder="Search keywords">
    </p>
    <h1>Contact us</h1>
<form method="get">
    <fieldset>
        <legend><h3>Personal info</h3></legend>
    <p>
        <label for="fname"> First Name: </label> <input type="text" maxlength="30" value="John" required id="fname">
     </p>
     <p>
        <label for="lname">Last Name: </label><input type="text" maxlength="30" value="Doe" id="lname">
     </p>
     <p>
        <label for="Gender">Gender: </label> <input type="Radio" name="Gender" value="Male" id="Gender">male 
         
         <input type="Radio" name="Gender" value="Female" id="Gender">Female

         <input type="Radio" name="Gender" value="NA" id="Gender">Prefer not to say
     </p>
    <p>
        <label for="dob">Date of birth: </label><input type="date" name="dob" id="dob">
    </p>
    </fieldset>
    <fieldset>
        <legend><h3>Contact info</h3></legend>
     <p>
        <label for="Email">Email:</label> <input type="email" id="Email">
    </p>

    <p>
        <label for="Address"> Address: </label><Textarea name="address" id="address" rows="5" cols="20"></Textarea>
    </p>
    <p>
        <label for="Nationality">Nationality:</label> 
        <select name="Nationality" id="Nationality" size="4">
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="United Arab Emirates">United Arab Emirtes</option>
            <option value="France">France</option>
            <option value="Brazil">Brazil</option>
            <option value="Argentina">Argentina</option>
        </select>
    </p>
    </fieldset>
    <fieldset>
    <legend><h3>Other</h3></legend>
    <p>
        <label for="Preferences">Preferences:</label> <input type="checkbox" value="Fantasy" name="Preferences" id="Preferences">Fantasy
        <input type="checkbox" value="Comedy" name="Preferences">Comedy
        <input type="checkbox" value="Action" name="Preferences">Action
        <input type="checkbox" value="Horror" name="Preferences">Horror
        <input type="checkbox" value="Sci-Fi" name="Preferences">Sci-Fi
        <input type="checkbox" value="Adventure" name="Preferences">Adventure
        <input type="checkbox" value="Thriller" name="Preferences">Thriller   
    </p>
    <p>
        <label for="PIN">PIN:</label>  <input type="Password" maxlength="3" name="pin" id="pin">
    </p>
    <p>
        <label for="CV">CV:</label><input type="file" id="CV">
    </p>
    </fieldset>
    <p>
        <input type="button" name="SendCopy" value="Send Copy">
        <input type="submit">
        <input type="Reset">
    </p>






</form>



</body>
</html>
